{% extends "base.html" %}

{% block title %}Update User Info{% endblock %}

{% block content %}
<div class="center_main">
  <div class="heading_style">
    <h1>Update Your Information</h1>
  </div>
  <div class="form_container">
    <form method="post">
      {{ form.hidden_tag() }}
      <div class="fields_lables">
        <label for="goal">New Goal:</label>
        <input type="text" id="goal" name="goal" class="custom-input" required><br>
      </div>
      <div class="fields_lables">
        <label for="time_frame">Time Frame (in weeks):</label>
        <input type="number" id="time_frame" name="time_frame" class="custom-input" required><br>
      </div>
      <div class="submit">
        <button type="submit">Update</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
