<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hello, Workout!</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

  </head>
  <body class="main_page">
    <div class="center_main" >
    <div class="heading_style">
    <h1>Welcome to <br> Hello Workout!</h1>
    </div>
   
    {% if current_user.is_authenticated %}
    <p><a href="{{ url_for('auth.workout') }}">View Workout Plan</a></p>  
    <p><a href="{{ url_for('auth.daily_checkin') }}">Daily Check-In</a></p>
      <p><a href="{{ url_for('auth.checkin_history') }}">Check-In History</a></p>
      {% if next_update %}
        <p>Next weight update is due on {{ next_update }}.</p>
      {% else %}
        <p><a href="{{ url_for('auth.weight_update') }}">Update Weight</a></p>
      {% endif %}
      <p><a href="{{ url_for('auth.weight_history') }}">Weight History</a></p>
      <form method="POST" action="{{ url_for('auth.logout') }}">
        <button type="submit">Logout</button>
      </form>
    {% else %}
      <p>Please <a href="{{ url_for('auth.login') }}">Login</a> or <a href="{{ url_for('auth.register') }}">Register</a>.</p>
    {% endif %}
  </body>
</html>
