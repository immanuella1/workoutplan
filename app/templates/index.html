<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hello, Workout!</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

  </head>
  <body class="main_page">
    <div class="center_main" >
      <div class="heading_style">
    <h1>HELLO WORKOUT!</h1>
      </div>
    {% if current_user.is_authenticated %}
      <p><a href="{{ url_for('auth.daily_checkin') }}">Daily Check-In</a></p>
      <p><a href="{{ url_for('auth.checkin_history') }}">Check-In History</a></p>
      <form method="POST" action="{{ url_for('auth.logout') }}">
        <button type="submit">Logout</button>
      </form>
    {% else %}
      <p>Please <a href="{{ url_for('auth.login') }}">Login</a> or <a href="{{ url_for('auth.register') }}">Register</a>.</p>
    {% endif %}
  </div>
  </body>
</html>
