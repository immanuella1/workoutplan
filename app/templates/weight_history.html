<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Your Weight History</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body class="main_page">
  <div class="navbar">
    <a href="{{ url_for('auth.index') }}">Home</a>
    <a href="{{ url_for('auth.daily_checkin') }}">Daily Check-In</a>
    <a href="{{ url_for('auth.checkin_history') }}">Check-In History</a>
    <a href="{{ url_for('auth.weight_history') }}">Weight History</a>
    <a href="{{ url_for('auth.update_info') }}">Update Your Information</a>
    <a href="{{ url_for('auth.logout') }}">Logout</a>
  </div>
  <div class="center_main">
    <div class="text_size">
      {% if next_update %}
        <p>Next weight update is due on {{ next_update }}.</p>
      {% else %}
        <div class="fields_labels">
          <a href="{{ url_for('auth.weight_update') }}">Update Weight</a>
        </div>
      {% endif %}
    </div>
    <div class="heading_style">
      <h1>Your Weight History</h1>
    </div>
    <canvas id="weightHistoryChart" width="400" height="200"></canvas>
    <script>
      fetch('{{ url_for("auth.weight_history_data") }}')
        .then(response => response.json())
        .then(data => {
          const ctx = document.getElementById('weightHistoryChart').getContext('2d');
          const chart = new Chart(ctx, {
            type: 'line',
            data: {
              labels: data.dates,
              datasets: [{
                label: 'Weight (lbs)',
                data: data.weights,
                borderColor: 'rgba(75, 192, 192, 1)',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderWidth: 1
              }]
            },
            options: {
              scales: {
                x: {
                  type: 'time',
                  time: {
                    unit: 'day'
                  },
                  title: {
                    display: true,
                    text: 'Date'
                  }
                },
                y: {
                  title: {
                    display: true,
                    text: 'Weight (lbs)'
                  }
                }
              }
            }
          });
        })
        .catch(error => console.error('Error fetching weight history data:', error));
    </script>
  </div>
</body>
</html>
